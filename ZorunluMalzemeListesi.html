<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaçkar Ultra Trail - Zorunlu Malzeme Kontrol Listesi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c; /* Koyu Gri/Mavi Arka Plan */
        }
        .checklist-item {
            transition: all 0.2s ease-in-out;
        }
        .checklist-item input:checked + label {
            text-decoration: line-through;
            color: #718096; /* Gri */
        }
        .active-race-btn {
            background-color: #48bb78 !important; /* Canlı Yeşil */
            color: #ffffff !important;
            box-shadow: 0 4px 14px 0 rgba(72, 187, 120, 0.39);
        }
        .race-btn {
            transition: all 0.3s ease;
        }
        /* Custom checkbox stili */
        .custom-checkbox {
            -webkit-appearance: none;
            appearance: none;
            background-color: #4a5568; /* Koyu Gri */
            margin: 0;
            font: inherit;
            color: currentColor;
            width: 1.15em;
            height: 1.15em;
            border: 0.1em solid #2d3748; /* Daha Koyu Gri */
            border-radius: 0.25em;
            transform: translateY(-0.075em);
            display: grid;
            place-content: center;
            cursor: pointer;
        }

        .custom-checkbox::before {
            content: "";
            width: 0.65em;
            height: 0.65em;
            transform: scale(0);
            transition: 120ms transform ease-in-out;
            box-shadow: inset 1em 1em #48bb78; /* Yeşil */
            transform-origin: bottom left;
            clip-path: polygon(14% 44%, 0 65%, 50% 100%, 100% 16%, 80% 0%, 43% 62%);
        }

        .custom-checkbox:checked::before {
            transform: scale(1);
        }
    </style>
</head>
<body class="text-white">

    <div class="container mx-auto p-4 md:p-8 max-w-4xl">
        
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-100 mb-2">Kaçkar Ultra Trail</h1>
            <p class="text-xl text-green-400">Zorunlu Malzeme Kontrol Listesi</p>
        </header>

        <!-- Parkur Seçim Alanı -->
        <div id="race-selection" class="flex flex-wrap justify-center gap-3 md:gap-4 mb-8">
            <button class="race-btn text-lg font-semibold py-3 px-6 bg-gray-700 rounded-lg hover:bg-green-600" data-race="100K">100K</button>
            <button class="race-btn text-lg font-semibold py-3 px-6 bg-gray-700 rounded-lg hover:bg-green-600" data-race="50K">50K</button>
            <button class="race-btn text-lg font-semibold py-3 px-6 bg-gray-700 rounded-lg hover:bg-green-600" data-race="20K">20K</button>
        </div>

        <!-- Kontrol Listesi Alanı -->
        <main id="checklist-container" class="bg-gray-800 p-6 md:p-8 rounded-2xl shadow-lg min-h-[300px]">
            <!-- JavaScript ile doldurulacak -->
            <div id="initial-message" class="flex items-center justify-center h-full">
                <p class="text-gray-400 text-lg">Lütfen kontrol listesini görmek için bir parkur seçin.</p>
            </div>
        </main>

        <footer class="text-center mt-8 text-gray-500 text-sm">
            <p>Bu liste, yarış organizasyonu tarafından sağlanan görsele göre hazırlanmıştır.</p>
            <p>Yarış öncesi güncel listeyi <a href="https://kackar.utmb.world/" target="_blank" class="text-green-500 hover:underline">resmi web sitesinden</a> teyit etmeyi unutmayın.</p>
        </footer>

    </div>

    <script>
        // Tüm parkurlar için zorunlu malzeme verileri
        const equipmentData = {
            '100K': [
                {
                    category: 'Giyim ve Ayakkabı',
                    items: [
                        { name: 'Patika koşu ayakkabısı (dış tabanı dişli)' },
                        { name: 'Zorunlu malzemeleri taşıyan koşu sırt çantası' },
                        { name: '2 adet tam fonksiyonlu kafa veya el feneri ve harici piller' },
                        { name: 'Şapka, bandana veya buff' },
                        { name: 'Kapüşonlu su geçirmez ceket' },
                        { name: 'Sıcak tutan ikinci katman giysi' },
                        { name: 'Bacakları tamamen kapatan uzun pantolon, tayt veya tayt ve uzun çorap kombinasyonu' },
                        { name: 'Sıcak ve su geçirmez eldivenler' },
                    ]
                },
                {
                    category: 'Ekipman',
                    items: [
                        { name: 'Sağlık raporu veya sporcu lisansı' },
                        { name: 'Kimlik - Pasaport / Kimlik Kartı' },
                        { name: 'Uluslararası dolaşıma açık ve LiveRun uygulaması yüklü akıllı telefon (açık ve uçak modu kapalı)' },
                        { name: 'Tekrar kullanılabilir bardak (minimum 150 ml)' },
                        { name: 'Tekrar kullanılabilir tabak/kase ve çatal-bıçak (Kendi Malzemeni Getir)' },
                        { name: 'Minimum 1.5 litre sıvı taşıma kapasitesi (tavsiye edilen)' },
                    ]
                },
                {
                    category: 'Acil Durum',
                    items: [
                        { name: 'Hayatta kalma battaniyesi (minimum 1.4m x 2m)' },
                        { name: 'Düdük' },
                        { name: 'Elastik bant ve bandaj (minimum 100x6cm)' },
                        { name: 'Gıda rezervi (800 kcal)' },
                    ]
                }
            ],
            '50K': [
                {
                    category: 'Giyim ve Ayakkabı',
                    items: [
                        { name: 'Patika koşu ayakkabısı (dış tabanı dişli)' },
                        { name: 'Zorunlu malzemeleri taşıyan koşu sırt çantası' },
                        { name: '1 adet tam fonksiyonlu kafa veya el feneri ve yedek piller' },
                        { name: 'Şapka, bandana veya buff' },
                        { name: 'Kapüşonlu su geçirmez ceket' },
                        { name: 'Sıcak tutan ikinci katman giysi' },
                        { name: 'Bacakları tamamen kapatan uzun pantolon, tayt veya tayt ve uzun çorap kombinasyonu' },
                        { name: 'Sıcak ve su geçirmez eldivenler' },
                    ]
                },
                {
                    category: 'Ekipman',
                    items: [
                        { name: 'Sağlık raporu veya sporcu lisansı' },
                        { name: 'Kimlik - Pasaport / Kimlik Kartı' },
                        { name: 'Uluslararası dolaşıma açık ve LiveRun uygulaması yüklü akıllı telefon (açık ve uçak modu kapalı)' },
                        { name: 'Tekrar kullanılabilir bardak (minimum 150 ml)' },
                        { name: 'Tekrar kullanılabilir tabak/kase ve çatal-bıçak (Kendi Malzemeni Getir)' },
                        { name: 'Minimum 1 litre sıvı taşıma kapasitesi' },
                    ]
                },
                {
                    category: 'Acil Durum',
                    items: [
                        { name: 'Hayatta kalma battaniyesi (minimum 1.4m x 2m)' },
                        { name: 'Düdük' },
                        { name: 'Elastik bant ve bandaj (minimum 100x6cm)' },
                        { name: 'Gıda rezervi (800 kcal)' },
                    ]
                }
            ],
            '20K': [
                {
                    category: 'Giyim ve Ayakkabı',
                    items: [
                        { name: 'Patika koşu ayakkabısı (dış tabanı dişli)' },
                        { name: 'Koşu sırt çantası veya koşu kemeri' },
                        { name: 'Şapka, bandana veya buff' },
                    ]
                },
                {
                    category: 'Ekipman',
                    items: [
                        { name: 'Sağlık raporu veya sporcu lisansı' },
                        { name: 'Kimlik - Pasaport / Kimlik Kartı' },
                        { name: 'Uluslararası dolaşıma açık ve LiveRun uygulaması yüklü akıllı telefon (açık ve uçak modu kapalı)' },
                        { name: 'Tekrar kullanılabilir bardak (minimum 150 ml)' },
                        { name: 'Tekrar kullanılabilir tabak/kase ve çatal-bıçak (Kendi Malzemeni Getir)' },
                        { name: 'Minimum 0.5 litre sıvı taşıma kapasitesi (yeterli)' },
                    ]
                },
                {
                    category: 'Acil Durum',
                    items: [
                        { name: 'Hayatta kalma battaniyesi (minimum 1.4m x 2m)' },
                        { name: 'Düdük' },
                    ]
                }
            ]
        };

        const raceSelection = document.getElementById('race-selection');
        const checklistContainer = document.getElementById('checklist-container');
        const raceButtons = document.querySelectorAll('.race-btn');

        // Parkur seçildiğinde listeyi gösteren fonksiyon
        function displayChecklist(race) {
            const data = equipmentData[race];
            if (!data) return;

            // Mevcut listeyi temizle
            checklistContainer.innerHTML = '';
            
            // Seçilen butonu aktif yap
            raceButtons.forEach(btn => {
                btn.classList.remove('active-race-btn');
                if (btn.dataset.race === race) {
                    btn.classList.add('active-race-btn');
                }
            });

            // Kategorilere göre listeyi oluştur
            data.forEach(category => {
                const categoryTitle = document.createElement('h3');
                categoryTitle.className = 'text-xl font-semibold text-green-300 mt-6 mb-3 border-b border-gray-600 pb-2';
                categoryTitle.textContent = category.category;
                checklistContainer.appendChild(categoryTitle);

                const list = document.createElement('ul');
                list.className = 'space-y-3';
                
                category.items.forEach((item, index) => {
                    const listItem = document.createElement('li');
                    listItem.className = 'checklist-item flex items-center';
                    
                    const checkboxId = `${race}-${category.category.replace(/\s+/g, '-')}-${index}`;

                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.id = checkboxId;
                    checkbox.className = 'custom-checkbox mr-3 flex-shrink-0';
                    
                    const label = document.createElement('label');
                    label.htmlFor = checkboxId;
                    label.textContent = item.name;
                    label.className = 'cursor-pointer';

                    listItem.appendChild(checkbox);
                    listItem.appendChild(label);
                    list.appendChild(listItem);
                });
                checklistContainer.appendChild(list);
            });
        }

        // Butonlara tıklama olayı ekle
        raceSelection.addEventListener('click', (e) => {
            if (e.target.tagName === 'BUTTON') {
                const selectedRace = e.target.dataset.race;
                displayChecklist(selectedRace);
            }
        });

        // Sayfa yüklendiğinde varsayılan olarak bir parkuru göster (isteğe bağlı)
        // displayChecklist('100K'); 

    </script>
</body>
</html>
